<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
</head>
<body>
    <div class="container">
        <form #personForm="ngForm" (ngSubmit)="submitPerson()">
            <h1>Cadastro de pessoa:</h1>
            <div class="form-dados">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="name" name="name" [(ngModel)]="person.name" class="form-control" required title="Digite o nome da pessoa">
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" [(ngModel)]="person.cpf" class="form-control" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" title="Digite o CPF no formato: 000.000.000-00">
                </div>
                <div>
                    <label for="endereco">EndereÃ§o:</label>
                    <input type="text" id="endereco" name="endereco" [(ngModel)]="person.address" class="form-control" required title="Digite o endereÃ§o">
                </div>
                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" [(ngModel)]="person.office" class="form-control" required title="Digite o cargo">
                </div>
            </div>
            <div class="botao-salvar">
                <button type="submit" mat-flat-button color="primary">Salvar</button>
                <button type="button" mat-flat-button color="primary" (click)="callBack()">Voltar</button>
            </div>
        </form>
    </div>
</body>
</html>
